name: ALE Engine - Windows Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Windows Build
    permissions: write-all
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.6

      - name: Restore Haxe and build cache
        uses: actions/cache@v3
        with:
          path: |
            .haxelib/
            export/windows/obj/
          key: build-cache-${{ hashFiles('project.xml', 'setup/install-haxelibs.bat') }}
          restore-keys: build-cache-

      - name: Installing Libraries
        run: setup/install-haxelibs.bat

      - name: Build ALE Engine for Windows
        run: haxelib run lime build windows

      - name: Save Haxe and build cache
        uses: actions/cache@v3
        with:
          path: |
            .haxelib/
            export/windows/obj/
          key: build-cache-${{ hashFiles('project.xml', 'setup/install-haxelibs.bat') }}

      - name: Upload Build Folder as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ALE Engine - Windows Build
          path: export/windows/bin
